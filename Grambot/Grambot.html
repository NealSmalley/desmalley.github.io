<!doctype html>
<html lang="en">

<head><script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script>
if (annyang) {
  // Let's define a command.
  var commands = {
    'hello': function() { alert('Hello world!'); },
    'goodbye': function() { alert('Goodbye Cruel World!'); },
    'grandma sing me a song': function() {   
        var snd = Math.floor((Math.random() * 3) + 1);
      
      switch(snd) {
        case 1:
        var snd = new Audio("songs/cider.wav"); // buffers automatically when created
                         snd.play();
        break;
          
        case 2:
          
        var snd = new Audio("songs/gma.wav"); // buffers automatically when created
                         snd.play();
        break;
        case 3:
          
        var snd = new Audio("songs/Huntin.mp3"); // buffers automatically when created
                         snd.play();
        break;
      };//end grandma sing me a song  
      }//end switch statement
  };//end commands var
  // Add our commands to annyang
  annyang.addCommands(commands);
  // Start listening.
  annyang.start();
}
</script>
</head>
  
<style>  
img{
    display: block;
    margin: 0 auto;
}
</style>

 <h1> Rev 11</h1>
   </body>
</html>
